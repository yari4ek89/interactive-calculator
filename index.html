<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Calculator interactive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <!-- Блок з розмірами -->
        <section class="p-4 border rounded-3">
            <h2>Розмір</h2>
            
            <div class="row">
                <div class="col-md-4">
                    <!-- Оберіть стандартний -->
                    <label class="form-label mt-5">Оберіть стандартний:</label>
                    <select class="form-select">
                        <option value="100x100">100x100</option>
                        <option value="A6">A6 (105x148)</option>
                        <option value="148x148">148x148</option>
                        <option value="A5" selected>A5 (148x210)</option>
                        <option value="200x200">200x200</option>
                        <option value="A4">A4 (210x297)</option>
                        <option value="297x297">297x297</option>
                        <option value="A3">A3 (297x420)</option>
                    </select>

                    <!-- Орієнтація -->
                    <div class="mt-5">
                        <input class="form-check-input" 
                            type="radio"
                            name="orientation"
                            id="orient-vert"
                            value="vertical"
                            checked>
                        <label class="form-check-label" for="orient-vert">
                            Вертикально
                        </label>
                        <br>
                        <input class="form-check-input" 
                            type="radio"
                            name="orientation"
                            id="orient-hor"
                            value="horizontal">
                        <label class="form-check-label" for="orient-hor">
                            Горизонтально
                        </label>
                    </div>

                    <!-- Кількість комплектів -->
                    <div class="mt-5">
                        <label class="form-label">Кількість комплектів</label>
                        <br>
                        <input type="number" min="1" value="1">
                    </div>
                </div>

                <div class="col-md-5 ms-md-5 text-md-center">
                    <!-- Вид готового виробу -->
                    <label class="form-label">Вид готового виробу:</label>

                    <img
                        src="img/notebook-preview.png"
                        alt="Вид готового виробу"
                        class="img-fluid d-block ms-md-auto"
                        style="max-width: 220px;"
                    >
                </div>
            </div>
        </section>

        <!-- Блок з опціями -->
        <section class="p-4 my-4 border rounded-3">
            <h2>Опції</h2>

            <!-- Пружина -->
            <div class="row g-3 mb-4 mt-2">
                <div class="col-md-4">
                    <label class="form-label">Пружина</label>
                </div>
                <div class="col-md-4">
                    <select class="form-select">
                        <option value="white" selected>Біла</option>
                        <option value="black" selected>Чорна</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select">
                        <option value="longside" selected>Зшивання по довгій стороні</option>
                        <option value="shortside">Зшивання по короткій стороні</option>
                    </select>
                </div>
            </div>

            <!-- Пластикова обкладинка/підкладка -->
            <div class="row g-3 mb-4 mt-2">
                <div class="col-md-4">
                    <label class="form-label">Пластикова обкладинка/підкладка</label>
                </div>
                <div class="col-md-1">
                    <p>ⓘ</p>
                </div>
                <div class="col-md-4">
                    <select class="form-select">
                        <option value="no" selected>Ні</option>
                        <option value="onlyobkl">Лише Обкладинка</option>
                        <option value="onlypidkl">Лише Підкладка</option>
                        <option value="oblkpidkl">Обкладинка + Підкладка</option>
                    </select>
                </div>
            </div>

            <!-- Обкладинка -->
            <div class="row g-3 mb-4 mt-2">
                <div class="col-md-2">
                    <label class="form-label">Обкладинка</label>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option value="no" selected>Без обкладинки</option>
                        <option value="white">2 стор (1 аркуш)</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option value="kr130" selected>Крейдований 130гр</option>
                        <option value="kr200">Крейдований 200гр</option>
                        <option value="kr300">Крейдований 300гр</option>
                        <option value="longside">Офсет 250 г/м2</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select">
                        <option value="longside">Без покриття</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select">
                        <option value="longside">4+0 (R9100)</option>
                    </select>
                </div>
            </div>

            <!-- Підкладка -->
            <div class="row g-3 mb-4 mt-2">
                <div class="col-md-2">
                    <label class="form-label">Підкладка</label>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option value="white">2 стор (1 аркуш)</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" disabled>
                        <option value="longside">Офсет 250 г/м2</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select">
                        <option value="longside">Без покриття</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select">
                        <option value="longside">4+0 (R9100)</option>
                    </select>
                </div>
            </div>

            <!-- Внутрішній блок -->
            <div class="row g-3 mb-4 mt-2">
                <div class="col-md-2">
                    <label class="form-label">Внутрішній блок</label>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option value="white">4 стор (2 аркуші)</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option value="longside">Крейд ГЛ 350 г/м2</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select">
                        <option value="longside">Без друку</option>
                    </select>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
